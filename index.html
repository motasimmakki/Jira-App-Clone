<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>ToDo App</title>
</head>
<body>
    <div class="Wrapper">
        <div class="Navbar">
            <div class="AddTodo">
                <div class="Pink"></div>
                <div class="Green"></div>
                <div class="Blue"></div>
                <div class="Black"></div>
            </div>
            <div class="Operations">
                <div class="Add">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="Delete">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>
        <div class="main-cont"></div>
        <div class="MainArea">
            <textarea class="TypingArea" placeholder="Enter Your Task"></textarea>
            <div class="MarkingArea">
                <div class="Pink PriorityColor"></div>
                <div class="Green PriorityColor"></div>
                <div class="Blue PriorityColor"></div>
                <div class="Black PriorityColor active"></div>
            </div>
        </div>
    </div>
    <div class="Footer">
        <p><strong>&lt; / &gt;</strong> with ðŸ§¡ By Motasim</p>
        <div class="Connect">
            <div class="social-cont">
                <a href="https://github.com/motasimmakki" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/motasim-010b0a135/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
